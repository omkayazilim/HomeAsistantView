<p-dock [model]="dockItems" position="bottom"> 
    <ng-template pTemplate="item" let-item> 
        <div  (click)=route(item.label) class="dockbutton">
            <i class="{{item.icon}}"></i>
            <br/>
            <label>{{item.title}}</label> 
        </div>
    </ng-template> 
</p-dock>
