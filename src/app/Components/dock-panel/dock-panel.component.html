<p-dock [model]="dockItems" position="bottom"> 
    <ng-template pTemplate="item" let-item> 
    <div style="width: 100%; height: 100%; background-color:brown; border-radius: 5px; cursor: pointer; font-size: 12px; text-align: center; padding-top: 30%;">
        <i class="pi-pi-check"></i>
     <label style="color: beige;">{{item.title}}</label>
    </div>
    </ng-template> 
</p-dock>
